<!-- template for deposit return tab.
Data binding context: DepositReturn -->

<form onsubmit="javascript:$data.getDeposits()">
  <input type="text" class="form-inline form-control-inline form-control" placeholder="Name des Studis" data-bind='value: studentName'>
  <button class="btn btn-primary icon-search" data-bind="click: getDeposits.bind($data)">Suchen</button>
</form>

<table class="table table-condensed">
  <tbody data-bind="foreach: {data: deposits, as: 'deposit'}">
  <tr class="document-list">
    <td data-bind="text: name"></td>
    <td data-bind="text: new Date(Date.parse(date)).toLocaleDateString()"></td>
    <td><button class="btn btn-compact btn-primary icon-money" data-bind="click: $parent.cashOutDeposit.bind($parent, deposit.id)">Auszahlen</button></td>
  </tr>
  </tbody>
</table>
