<!-- template for the print widget. Data binding context: PrintJob -->
<table class="pull-right text-right">
  <tr>
    <td>Druckpreis:</td>
    <td data-bind="text: printPrice()"></td>
  </tr>
  <tr>
    <td>
      <label for="deposit-count">Pfand: </label>
    </td>
    <td style="padding-left: 40px">
      +&nbsp;
      <input type="number" min='0' id="deposit-count" class='number-input form-control-inline form-control' data-bind="value: depositCount">
      &nbsp;×&nbsp;
      <span data-bind="text: (depositPrice / 100).toFixed(2)"></span>
    </td>
  </tr>
  <tr> <!-- sub-total -->
    <td></td>
    <td><hr></td>
  </tr>
  <tr>
    <td></td>
    <td data-bind="text: totalPrice()"></td>
  </tr>
</table>

<div class="pull-right" style="clear: both; padding-top: 10px;">
  <input type="text" id="cover-text" class='number-input form-control-inline form-control' data-bind="value: coverText" placeholder="Name für Pfand/Deckblatt" required>
  <button class='btn btn-primary icon-print' data-bind='click: submit.bind($data), enable: cart.length > 0'>Drucken</button>
  <div class="form-control-inline icon-placeholder">
    <div class="icon" data-bind="css: { 'spinner icon-spinner active': status === 'waiting',
      'icon-ok text-success': status === 'success',
      'icon-attention text-warning': status === 'error',
      'fade-icon': status === 'success' || status === 'error' }"></div>
  </div>
</div>
